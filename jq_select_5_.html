<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수치 조작 메서드</title>
    <style>
        #p1, #p2{
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: #ff0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        var w1 = $("#p1").width();
        console.log(w1);
        var w2 = $("#p1").innerWidth();
        console.log(w2);
        var w3 = $("#p1").outerWidth();
        console.log(w3);

        $("#p2")
        .outerWidth(100)
        .outerHeight(100);
    });
    </script>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <h2>p.229</h2>
    <p>width(), height(), innerWidth(), innerHeight(),</p>
    <h3>예시</h3>
    <p id="p1">내용1</p>
    <p id="p2">내용</p>
</body>
</html>
